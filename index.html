<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>

<script>
// 50%の確率でAかBのアカウントにリダイレクトする関数
function redirectToRandomAccount() {
    // 0から1の乱数を生成し、50%の確率でAかBを選択する
    if (Math.random() < 0.5) {
        // アカウントAのURLにリダイレクト
        window.location.href = "https://www.yahoo.co.jp/";
    } else {
        // アカウントBのURLにリダイレクト
        window.location.href = "https://www.google.co.jp/";
    }
}

// ページ読み込み時にリダイレクト関数を実行
window.onload = redirectToRandomAccount;
</script>

</body>
</html>
